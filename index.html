        <div class="menu_button h_gy">
          文件
          <ul class="menu_list">
            <li>
              <a href="#"
                >打开文件<span class="right_item_text">ctrl + c</span></a
              >
            </li>
            <li>
              <a href="#"

            <li>

        <div class="menu_button h_gy">

              >
            </li>
            <li>
              <a href="#"
                >打开文件夹<span class="right_item_text">ctrl + v</span></a
              >
            </li>
            <li>
              <a href="#"
                >打开工作区<span class="right_item_text">ctrl + b</span></a
              >
            </li>
            <div class="split"></div>
            <li><a href="#">设定</a></li>
          </ul>

          <ul class="menu_list">

              >
            </li>
            <li>
              <a href="#"
                >打开文件夹<span class="right_item_text">ctrl + v</span></a
              >
            </li>
            <li>
              <a href="#"
                >打开工作区<span class="right_item_text">ctrl + b</span></a
              >
            </li>
            <div class="split"></div>
            <li><a href="#">设定</a></li>
          </ul>
        </div>
      </div>
      <!-- 标题文字区域 -->
      <div class="title_text content_center">zzzz</div>
      <!-- 窗口按钮区域 -->
      <div class="window_buttons">
        <!-- 最小化 -->
        <a onclick="minimize()" class="win_btn h_gy content_center">
          <div class="svg_icon">
            <svg
              t="1601098701517"
              class="icon"
              viewBox="0 0 1024 1024"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              p-id="3708"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <defs>
                <style type="text/css"></style>
              </defs>
              <path
                d="M98.23 451.003l829.685-1.992 0.154 64-829.685 1.992z"
                p-id="3709"
              ></path>
            </svg>
          </div>
        </a>
        <!-- 最大化 -->
        <a onclick="maxUnmaxWindow()" class="win_btn h_gy content_center">
          <div class="svg_icon">
            <svg
              t="1601098743030"
              class="icon"
              viewBox="0 0 1024 1024"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              p-id="4527"

          </div>

        <a onclick="window.close()" class="win_btn h_rd content_center">
          <div class="svg_icon">
            <svg
              t="1601098645021"
              class="icon"

    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, and Electron
    <span id="electron-version"></span>.
    <!-- electron导出测试 -->
    <div>
      <button onclick="window.close()">close</button>
      <button onclick="maximize()">max</button>
      <button onclick="minimize()">min</button>
    </div>

    <!-- dll函数测试 -->
    <div>
      <p>
        ffi dll export test：
        <span>
          <script>
            document.write(lib.fnffitest());
